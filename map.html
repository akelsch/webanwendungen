<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corona Karte</title>
  <link rel="stylesheet" href="map.css">
</head>

<body>
  <h1>Corona-Verbreitung</h1>

  <div class="wrapper">
    <section class="left">
      <h2>Karte</h2>
      <svg id="map" width="1000px" viewBox="0 0 100 100" transform ="scale(-1,1)rotate(180)" >
      </svg>
    </section>

    <section>
      <h2>Fälle pro 100.000 Einwohner</h2>
      <form>
        <label for="state">Wählen Sie ein Bundesland aus.</label>
        <select id="state" name="state">
          <option value="alle">alle</option>
        </select>
      </form>
      <svg id="bar-chart" width="1000px" viewBox="0 0 100 100">
      </svg>
    </section>
  </div>

  <script type="module" src="map.js"></script>
  <script type="module" src="bc.js"></script>
</body>

</html>
